name: üêû Bug Report
description: Explain us what you think is going wrong
title: "[BUG] <title>"
labels: [bug]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please, search to see if an issue already exists for the bug you encountered.
    options:
      - label: I have checked this issue does not exist yet.
        required: true
- type: textarea
  attributes:
    label: Describe the Bug
    description: Provide a clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: Please, describe what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Let us know how you found the bug.
    placeholder: |
      1. Open this...
      2. Click there...
      3. Run '...'
      4. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      Feel free to add any apps or configuration you think is relevant. Examples:
        - **OS**: Windows 10
        - **Browser**: Chrome
        - **.Net version**: 6.0.1
    value: |
        - OS:
        - Browser:
        - .Net version:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false